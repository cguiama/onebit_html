<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trabalhando com FORMS</title>
		<script src="./index.js" defer></script>
	</head>
	<body>
		<h1>Trabalhando com Formulários</h1>
		<hr />
		<h2>Montar pedido</h2>

		<form id="orderForm">
			<label for="name" name="name" id="name">Nome:</label>
			<br />
			<input type="text" name="name" id="name" />
			<br /><br />

			<label for="address">Endereço de entrega:</label>
			<br />
			<input type="text" name="address" id="address" />
			<br /><br />

			<label for="beadType">Tipo de pão</label>
			<br />
			<select name="breadType" id="breadType">
				<option select disabled>Selecione uma opção...</option>
				<option value="3 queijos">3 queijos</option>
				<option value="Parmesão e orégano">Parmesão e orégano</option>
				<option value="9 grãos">9 grãos</option>
				<option value="Italiano branco">Italiano branco</option>
				<option value="Granola salgada">Granola salgada</option>
				<option value="Manteiga temperada">Manteiga temperada</option>
			</select>
			<br /><br />

			<label for="main">Recheio:</label>
			<br />
			<input type="radio" name="main" value="Carne" id="main1" />
			<label for="main1">Carne</label>
			<input type="radio" name="main" value="Frango" id="main2" />
			<label for="main2">Frango</label>
			<input type="radio" name="main" value="Vegano" id="main3" />
			<label for="main3">Vegano</label>
			<br /><br />

			<label for="">Salada:</label>
			<br />
			<input type="checkbox" name="salad" id="salad1" value="Alface" />
			<label for="" id="salad1">Alface</label>
			<input type="checkbox" name="salad" id="salad2" value="Tomate" />
			<label for="" id="salad2">Tomate</label>
			<input type="checkbox" name="salad" id="salad3" value="Azeitonas" />
			<label for="" id="salad3">Azeitonas</label>
			<input type="checkbox" name="salad" id="salad4" value="Cenoura" />
			<label for="" id="salad4">Cenoura</label>
			<input type="checkbox" name="salad" id="salad5" value="Picles" />
			<label for="" id="salad5">Picles</label>
			<br /><br />
			<label for="observations">Observações:</label><br />
			<textarea name="observations" id="observations" cols="30" rows="6">
			</textarea
			><br /><br />

			<button type="submit">Fechar Pedido</button>
		</form>
	</body>
</html>

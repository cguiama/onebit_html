<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cadastro da liga dos astronautas</title>
	</head>

	<body>
		<h3>Cadastro da liga dos astronautas</h3>
		<form action="">
			<div>
				<label for="name">Nome:</label>
				<input type="text" id="name" name="" name />
			</div>
			<br />
			<div>
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email" />
				<input type="password" name="password" id="password" />
			</div>
			<br />
			<div>
				<label for="birthday">Data de Nascimento:</label>
				<input type="data" name="birthday" id="birthday" /> -

				<label for="photo">Foto</label>
				<input type="file" name="photo" id="photo" /> -
			</div>
			<br />
			<div>
				<label for="nationality">Nacionalidade:</label>
				<select name="nationality" id="nationality">
					<option value="russian">Russa</option>
					<option value="american">Americano</option>
					<option value="brasilian">Brasileiro</option>
				</select>

				- Genero:
				<label for="female">F</label>
				<input type="radio" name="gender" id="female" value="female" />
				<label for="male">M</label>
				<input type="radio" name="gender" id="male" value="male" />
			</div>
			<br />
			<div>
				Suas principais qualidades:<br />
				<label for="int">Inteligência</label
				><input type="checkbox" name="int" id="int" /> |
				<label for="res">Resiliência</label
				><input type="checkbox" name="res" id="res" /> |
				<label for="prep">Preparo físico</label
				><input type="checkbox" name="prep" id="prep" /> |
				<label for="edu">Educação</label
				><input type="checkbox" name="edu" id="edu" />
			</div>
			<br />
			<div>
				<textarea
					required
					name="desciption"
					id="desciption"
					cols="45"
					rows="10"
					placeholder="Por que você gostaria de ser um astronauta?"
				></textarea>
			</div>
			<br />
			<div><input type="submit" value="Enviar !" /></div>
		</form>
	</body>
</html>
